<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nourriture en stock
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let foodItem of allFoodInFreezer">
      <ion-label>{{foodItem.foodName}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
