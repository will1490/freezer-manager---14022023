<ion-card>
  <ion-card-header>
    <ion-card-subtitle><strong>MANAGER</strong></ion-card-subtitle>
    <ion-card-title>Ajouter de la nourriture</ion-card-title>
  </ion-card-header>

<ion-card-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Aliment :</ion-label>
            <ion-input type="text" formControlName="foodName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Date ajout√© au stock</ion-label>
            <ion-datetime 
              display-format="YYYY MMMM DD" 
              min="2019-03-01" 
              formControlName="datePlacedInFreezer"
              >datePlacedInFreezer</ion-datetime>
          </ion-item>
         </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button (click)="add()" [disabled]="!this.form.valid">Ajouter</ion-button>
          </ion-col>
        </ion-row>
    </ion-grid>
  </form>
</ion-card-content>
</ion-card>
